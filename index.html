<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="">
    <section>
        <h1>Tic-Tac-Toe Game</h1>

        <div class="theme">
            <button id="theme-switch">
                <img src="./assets/College.sql.svg" alt="">
                <img src="./assets/moon.svg" alt="">
            </button>
        </div>

        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <h3 class="win-msg hide" id="msg">winner</h3>
        <h3 class="win-msg hide" id="draw">Match Draw</h3>
        <div class="button-container">
            <button class="button" id="reset">Reset Game</button>
            <button class="button hide" id="newGame">New Game</button>    
        </div>
    </section>

    <script src="assets/script.js"></script>
</body>
</html>
